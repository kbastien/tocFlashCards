<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Theory of Computation Flashcards</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/compiled/theme.css">
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/swing/dist/swing.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-lg-6"><h3>True</h3></div>
          <div class="col-lg-6 text-right"><h3>False</h3></div>
      </div>
    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <div class="well card-container">
          <p class="submit-copy text-center">When you are ready, click submit!</p>
          <button class="btn btn-primary">Submit</button>
          <ul class="stack">
              <li class="question1">b</li>
              <li class="question2">c</li>
              <li class="question3">d</li>
              <li class="question4">e</li>
              <li class="question5">f</li>
              <li class="question6">g</li>
              <li class="question7">h</li>
              <li class="question8">i</li>
              <li class="question9">j</li>
              <li class="question10">
                  <pre>Is A a subset of B?   A = {'abc','ab','a'}    B = {'abc', 'ab',   'aa', 'aaa'}</pre>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    var stack;

    stack = gajus.Swing.Stack();

    var numberCorrect = 0;

    var expectedValues = {
        "Is A a subset of B? A = {'abc','ab','a'}B = {'abc', 'ab',   'aa', 'aaa'}" : false,
        "b" : true,
        "c" : false,
        "d" : false,
        "e" : true,
        "f" : false,
        "g" : false,
        "h" : true,
        "i" : true,
        "j" : true
    };

    var userAnswers = {};

    [].forEach.call(document.querySelectorAll('.stack li'), function (targetElement) {
        card = stack.createCard(targetElement);

        targetElement.classList.add('in-deck');
        card.inDeck = true;
    });

    window.onkeyup = function(e) {
        var key = e.keyCode ? e.keyCode : e.which;


        if(!card.inDeck) {
            return;
        }

        if(key == 39) {
           card.throwOut(100,100);
            card.inDeck = false;
        }
        else if(key == 37) {
            card.throwOut(-100,-100);
            card.inDeck = false;
        }

        list = document.getElementsByClassName('in-deck');

        [].forEach.call(list, function (targetElement) {
            card = stack.getCard(targetElement);
        });
    };


    stack.on('throwout', function (e) {
        console.log(e.target.innerText || e.target.textContent, 'has been thrown out of the stack to the', e.throwDirection == 1 ? 'right' : 'left', 'direction.');

        $text = e.target.innerText;

        if (e.throwDirection == 1) {

            userAnswers[$text] = false;
        }
        else {
            userAnswers[$text] = true;
        }

        e.target.classList.remove('in-deck');
        e.inDeck = false;

        findCorrectAnswers();
    });

    stack.on('throwin', function (e) {
        console.log(e.target.innerText || e.target.textContent, 'has been thrown into the stack from the', e.throwDirection == 1 ? 'right' : 'left', 'direction.');

        e.target.classList.add('in-deck');
    });

    var findCorrectAnswers = function() {
        numberCorrect = 0;
        for(var key in userAnswers) {
            if(userAnswers.hasOwnProperty(key)) {
                if (userAnswers[key] == expectedValues[key]) {
                    numberCorrect++;
                }
            }
        }

        console.log("Number Correct = " + numberCorrect);
    }
});
  </script>

</body>
</html>
